<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GPONG</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
      <h1 id="game-name">
        <!-- <span>G</span> -->
        <span>P</span>
        <span>O</span>
        <span>N</span>
        <span>G</span>
      </h1>
      <div id="scoreboard">
        <h1 class="player-score" id="player-1-score">0</h1>
        <h1 id="message">Waiting for server</h1>
        <h1 class="player-score" id="player-2-score">0</h1>
      </div>
    </div>
    <canvas width="750" height="585" id="board"></canvas>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      style="visibility: hidden"
      id="offline-background"
    >
      <defs>
        <pattern id="bg" patternUnits="userSpaceOnUse" width="70" height="20">
          <text x="0" y="10" fill="var(--foreground-color)">OFFLINE</text>
        </pattern>
      </defs>
      <rect width="100%" height="100%" fill="url(#bg)" opacity="0.3" />
    </svg>
    <div id="instructions">
      <div class="keymaps" id="left-keymaps" style="visibility: hidden">
        <div class="keymap">
          <div class="keymap-key">w</div>
          <div class="keymap-map">Up</div>
        </div>
        <div class="keymap">
          <div class="keymap-key">s</div>
          <div class="keymap-map">Down</div>
        </div>
      </div>
      <div class="keymaps" id="right-keymaps" style="visibility: hidden">
        <div class="keymap">
          <div class="keymap-key">&uarr;</div>
          <div class="keymap-map">Up</div>
        </div>
        <div class="keymap">
          <div class="keymap-key">&darr;</div>
          <div class="keymap-map">Down</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
