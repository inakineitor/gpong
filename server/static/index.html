<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GPONG</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1 class="game-name">
        <span>G</span>
        <span>P</span>
        <span>O</span>
        <span>N</span>
        <span>G</span>
      </h1>
      <div class="scoreboard">
        <h1 class="player-score player-1-score">0</h1>
        <h1 class="message">Press Enter to Play</h1>
        <h1 class="player-score player-2-score">0</h1>
      </div>
    </div>
    <div class="board">
      <div class="ball"></div>
      <div class="paddle paddle-1"></div>
      <div class="paddle paddle-2"></div>
    </div>
    <div class="instructions">
      <div class="keymaps">
        <div class="keymap">
          <div class="keymap-key">w</div>
          <div class="keymap-map">Up</div>
        </div>
        <div class="keymap">
          <div class="keymap-key">s</div>
          <div class="keymap-map">Down</div>
        </div>
      </div>
      <div class="keymaps">
        <div class="keymap">
          <div class="keymap-key">&uarr;</div>
          <div class="keymap-map">Up</div>
        </div>
        <div class="keymap">
          <div class="keymap-key">&darr;</div>
          <div class="keymap-map">Down</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
